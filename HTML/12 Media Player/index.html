<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Player</title>
</head>
<body>
    <header>
        <h1>Media Player</h1>
    </header>

    <main>
        <h2>Audios</h2>

        <div>
            <audio src="1.mp3" controls>First Audio</audio>
        </div>
        <div>
            <audio src="2.mp3" controls>Second Audio</audio>
        </div>
        <audio src="3.mp3" controls>Third Audio</audio>
        <audio src="4.mp3" controls>Fourth Audio</audio>
        <audio src="5.mp3" controls>Fifth Audio</audio>
        <audio src="6.mp3" controls>Sixth Audio</audio>

        <h2>Videos</h2>
        <video src="1.mp4" width="200" controls>First Video</video>
        <video src="2.mp4" width="200" controls>Second Video</video>
        <video src="3.mp4" width="200" controls>Third Video</video>
        <video src="4.mp4" width="200" controls>Fourth Video</video>
        <video src="5.mp4" width="200" controls>Fifth Video</video>
        <video src="6.mp4" width="200" controls>Sixth Video</video>
    </main>
</body>
</html>
